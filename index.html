<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">
</head>



<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5"><div class="ima"><img src="../e-commerce/img/login.png" alt=""></div>
              <hr size="100px" width="100%"  color="green"/>
              <h5 class="card-title text-center mb-5 fw-light fs-5"><u>Iniciar Sesión</u> </h5>
              <form action="inicio.html">
                <div class="form-floating mb-3">
                  <p>&#128100; Usuario o correo electrónico <input  class="form-control" id="floatingInput" placeholder="Escriba aquí..." required></p>
                  
                </div>
                <div class="form-floating mb-3">
                  <p>&#128274; Contraseña<input type="password" class="form-control" id="floatingPassword" placeholder="Escriba aquí..." required></p> 
                  
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Recordar contraseña
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Iniciar</button>
                </div>
                <hr size="100px" width="100%"  color="green"/>
                <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-google me-2"></i> Iniciar con Google
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-facebook-f me-2"></i> Iniciar con Facebook
                  </button>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  

  
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
