<div class="form">
  <div class="container">
    <div class="main-body">
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="d-flex flex-column">
              <div class="col-sm-12 photo">
                <div class="text-center" style="margin-top: 40px;">
                  <img id="image" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                    class="avatar img-circle img-thumbnail" alt="avatar">
                  <hr><label for="file-upload" class="custom-file-upload">
                    <input type="file" id="file-upload" class="text-center center-block file-upload">Subir archivo
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Nombre</h6>
                </div>
                <div class="col-sm-8 text-secondary">
                  <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Apellido</h6>
                </div>
                <div class="col-sm-8 text-secondary">
                  <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Edad</h6>
                </div>
                <div class="col-sm-8 text-secondary">
                  <input type="date" class="form-control" id="age">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-8 text-secondary">
                  <input type="email" class="form-control" placeholder="ejemplo@ejemplo.com" id="email">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Celular / Telefono</h6>
                </div>
                <div class="col-sm-8 text-secondary">
                  <input type="tel" class="form-control" placeholder="Ingrese celular o telefono" id="phone">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-9"></div>
                <div class="col-sm-3 text-secondary">
                  <input type="button" id="saveButton" class="btn btn-primary" value="Guardar">
                </div>
              </div>
            </div>
          </div>





        </div>
      </div>

    </div>
